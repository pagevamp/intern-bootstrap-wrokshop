<section class="c-leadspace c-leadspace--topSpacing pb-22 pb-lg-25 bg-papermint">
    <div class="container">
        <div class="row justify-content-lg-center">
            <div class="col-12 col-lg-10 text-center">
                <div class="eyebrow eyebrow-small mb-4">
                    rocky mountains
                </div>
                <h2 class="h2 c-leadspace-title c-leadspace-title--maxWidth mx-auto mb-0">
                    @@title
                </h2>
                <figure class="c-leadspace-image c-leadspace-image--maxWidth c-leadspace-image--negSpacing ratio ratio-181x212 mx-auto  ">
                    <img src="@@imgurl" alt="@@title">
                </figure>
                @@if (description === true) {
                    <div class="c-leadspace--description pt-10 pt-lg-12">
                        <p>
                            @@descriptionContent
                        </p>
                    </div>
                  }
               
            </div>
        </div>
    </div>
</section>
