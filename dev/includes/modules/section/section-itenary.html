                    <div class="col-12 col-md-6 mt-8 mb-13 mb-lg-0">

                            <a href="" class="btn btn-outline-primary align-top">Soundtrack Your Drive</a>

                    </div>
                </div>

                            </div>
                            <div class="c-itenary-guide__item--meta body-small">Exit 240 off I-25</div>
                        </div> -->
                        @@for (var i = 0; i < guides.guideList.length; i++) {

                    </div>
                </div>
            </div>
        </div>
    </div>
